<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TaPlay, tap as much circles as you can!">
    <meta name="keywords" content="Game, Tap, Tap Tap, Play, Tap game, tapping.">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TaPlay</title>
</head>
<body>
    <h1 class="heading">TaPlay</h1> 
    <img class="logo" src="assets/images/cursor.png" alt="logo"> 
    <p class="instructions">Tap the different circles while you can! The Higher your score the less time you will have to tap the circles, also they change color and get smaller!</p>
    <div class="gamePlay"></div>
    <footer class="footer">
        <div class="container">
            <button id="button">Tap and Play! Normal</button>
        </div>
        <div class="containerTwo">
            <button id="buttonHard">Tap and Play! Hard</button>
        </div>
        <p class="score"></p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
