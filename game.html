<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- fonts links-->
    <title>Document</title>
</head>
<body>
    <img class="logo" src="" alt="logo">
    <h1 class="heading">Tap Tempo Tap Game</h1>
    <div class="game">
        <div class="-xy">
            <button data-type="submit" class="btn btn--big btn-xy">
                <i class="fas fa-plus"></i>
        </div>
        <div class="xy">
            <button data-type="submit" class="btn btn--big btnxy">
                <i class="fas fa-plus"></i>
        </div>
        <div class="-x-y">
            <button data-type="submit" class="btn btn--big btn-x-y">
                <i class="fas fa-plus"></i>
        </div>
        <div class="x-y">
            <button data-type="submit" class="btn btn--big btnx-y">
                <i class="fas fa-plus"></i>
        </div>
        <button data-type="submit" class="start">Start!</button>
    </div>
    <a href="index.html">Home</a>
    <a href="scoreboard.html">Scoreboard</a>

    <script src="assets/js/script.js"></script>
</body>
</html>
